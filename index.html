<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>SoftwareDATA - GLPI</title>
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <div class="container">
    <img class="logo" src="./assets/img/logo-soft.png" alt="Logo da empresa" />

    <h1 class="titulo">Login</h1>

    <form action="#">
      <label for="usuario">Usuário</label>
      <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário..." />

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha..." />

      <div class="lembrar">
        <input type="checkbox" name="check" id="check">
        <label for="check">Lembrar de mim</label>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <footer>
    <p> Todos os direitos reservados &copy; 2024</p>
    <p class="desenvolvedor">Desenvolvido por <a href="https://github.com/samuelcarneiro" target="_blank"> Samuel Carneiro</a></p>
  </footer>
</body>

</html>
